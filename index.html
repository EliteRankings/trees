<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jax Emergency Trees | Storm Damage Removal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 font-sans text-stone-900">
    <div class="bg-amber-600 text-white text-center py-2 font-bold uppercase text-xs">
        ⚠️ Heavy Equipment & Cranes Ready for Storm Cleanup
    </div>

    <main class="max-w-6xl mx-auto py-12 px-6 grid grid-cols-1 lg:grid-cols-2 gap-12">
        <div class="pt-8">
            <h1 class="text-5xl font-black mb-6 text-stone-800">Jacksonville <span class="text-green-700">Tree Crisis</span> Team</h1>
            <p class="text-xl text-stone-600 mb-8 leading-relaxed">Fallen trees on houses, blocked driveways, and hazardous limbs. We provide immediate structural risk assessment and safe removal.</p>
            <p class="text-green-800 font-bold mb-4">Serving: Riverside, Mandarin, Beaches, and Arlington.</p>
        </div>

        <div class="bg-white p-8 rounded shadow-2xl border-b-8 border-green-700">
            <h2 class="text-2xl font-bold mb-4 text-stone-800">Get a Removal Quote</h2>
            <form action="#" class="space-y-4">
                <input type="text" placeholder="Property Address" class="w-full p-4 border border-stone-200 outline-none focus:border-green-700">
                <input type="tel" placeholder="Best Contact Phone" class="w-full p-4 border border-stone-200 outline-none focus:border-green-700">
                <select class="w-full p-4 border border-stone-200 outline-none focus:border-green-700">
                    <option>Tree on Structure (House/Garage)</option>
                    <option>Tree Blocking Driveway/Road</option>
                    <option>Hazardous/Hanging Limb</option>
                    <option>General Storm Cleanup</option>
                </select>
                <textarea placeholder="Describe the damage..." class="w-full p-4 border border-stone-200 outline-none focus:border-green-700 h-24"></textarea>
                <button class="w-full bg-green-700 text-white font-black py-4 rounded text-xl uppercase tracking-tighter">Request Emergency Crew</button>
            </form>
        </div>
    </main>
</body>
</html>
