<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jax Emergency Trees | 24/7 Storm Removal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 font-sans text-stone-900">
    <div class="bg-amber-600 text-white text-center py-2 font-bold uppercase text-xs tracking-tighter">
        ⚠️ Priority Storm Response - Crew Callback in 30 Minutes
    </div>
    <main class="max-w-6xl mx-auto py-12 px-6 grid grid-cols-1 lg:grid-cols-2 gap-12">
        <div>
            <img src="https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?auto=format&fit=crop&w=800&q=80" alt="Tree Removal Service" class="rounded-xl shadow-lg mb-6 w-full h-72 object-cover">
            <h1 class="text-5xl font-black mb-6 text-stone-800">Jacksonville <span class="text-green-700">Tree Rescue</span></h1>
            <p class="text-xl text-stone-600 mb-8">Specializing in hazardous tree removal and storm cleanup for Jacksonville residential properties.</p>
        </div>
        <div class="bg-white p-8 rounded shadow-2xl border-b-8 border-green-700">
            <h2 class="text-2xl font-bold mb-4">Request Emergency Quote</h2>
            <form action="#" class="space-y-4">
                <input type="text" placeholder="Address of Property" class="w-full p-4 border border-stone-200 outline-none focus:border-green-700">
                <input type="tel" placeholder="Phone Number" class="w-full p-4 border border-stone-200 outline-none focus:border-green-700">
                <select class="w-full p-4 border border-stone-200 outline-none focus:border-green-700">
                    <option>Tree on House / Structure</option>
                    <option>Blocked Driveway / Road</option>
                    <option>Hanging / Dangerous Limb</option>
                </select>
                <button class="w-full bg-green-700 text-white font-black py-4 rounded text-xl uppercase shadow-md">Get Crew Response</button>
            </form>
        </div>
    </main>
</body>
</html>
